name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ "main" ] # Hanya berjalan saat push ke branch main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build # Perintah ini akan menggunakan 'base' dari vite.config.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Mengunggah isi dari folder dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4